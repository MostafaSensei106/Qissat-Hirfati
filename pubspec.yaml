name: qissat_hirfati
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  connectivity_plus: ^6.1.4
  ios_smooth_page_indicator: ^1.1.5
  image_picker: ^1.1.2
  shared_preferences: ^2.5.3
  file_picker: ^10.1.9
  url_launcher: ^6.3.1
  intl: ^0.20.2

  
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  intl_utils: ^2.8.10
  build_runner: ^2.4.15

flutter:
  generate: true
  uses-material-design: true
