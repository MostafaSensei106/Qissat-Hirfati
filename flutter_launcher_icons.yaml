# To generate app icons, run:
# dart run flutter_launcher_icons
flutter_launcher_icons:
  android: true
  ios: true
  min_sdk_android: 21
  image_path_android: "assets/icons/app_icons/android/play_store_512.png"
  adaptive_icon_foreground: "assets/icons/app_icons/android/ic_launcher_foreground.png"
  adaptive_icon_background: "assets/icons/app_icons/android/ic_launcher_background.png"
  adaptive_icon_monochrome: "assets/icons/app_icons/android/ic_launcher_monochrome.png"
  
  image_path_ios: "assets/icons/app_icons/ios/AppIcon-ios-marketing.png"  
  remove_alpha_ios: true
  